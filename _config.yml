description: Senior Research Fellow at the University of Exeter, working on cross-matching photometric catalogues in crowded fields as part of the LSST:UK Consortium. Co-chair of the Stars, Milky Way, and Local Volume LSST Science Collaboration. Also developed PSF photometry codebase in the astropy-affliated photutils package. Astrostatistician, occasional exoplanet dabbler.
